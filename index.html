<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IdleThing</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="absCentered">
			<div class="centered">
				<div class="gray" style="display: none" id="highestpoints/s">
					0 p/s^2
				</div>
				<div class="gray" id="points/s">0 p/s</div>
				<button id="click">Get 1p/s</button>
				<div id="points">0</div>

				<div id="upgradeButtons">
					<button
						class="inline-button"
						style="display: inline !important"
						id="upgrade1"
					>
						Upgrade Button to [Get 1p/s^2] (1000)
					</button>
					<button
						class="inline-button"
						style="display: none"
						id="upgrade2"
					>
						Get a x2 Multiplier on all producers. (10 K)
					</button>
					<button
						class="inline-button"
						style="display: none"
						id="upgrade3"
					>
						Autoclick the button at 1 c/s. (100 K)
					</button>
				</div>
			</div>
		</div>

		<script src="libraries/break_infinity.min.js"></script>

		<script src="main.js"></script>
	</body>
</html>
